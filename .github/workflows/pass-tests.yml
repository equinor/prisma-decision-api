name: Pass tests before merge to main branch
permissions:
  contents: read
  
on:
  pull_request:
    branches:
      - main

jobs:
  run-pytest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install dependencies
      run: |
        poetry install

    - name: Run Tests
      run: poetry run pytest
