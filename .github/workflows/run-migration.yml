on:
  workflow_call:
    inputs:
      env-name:
        required: true
        type: string
      check-alembic-changes:
        required: false
        type: boolean
        default: false

    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_RESOURCE_GROUP:
        required: true
      AZURE_SQL_SERVER_NAME:
        required: true
permissions:
  id-token: write
  contents: read

jobs:
  run-migration:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env-name }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for alembic changes
        id: check_changes
        if: ${{ inputs.check-alembic-changes }}
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, will run migration"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            # Check if there are changes in alembic/ since previous tag
            CHANGES=$(git diff --name-only $PREVIOUS_TAG HEAD -- alembic/)
            if [ -z "$CHANGES" ]; then
              echo "No changes in alembic/ since $PREVIOUS_TAG"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            else
              echo "Changes detected in alembic/ since $PREVIOUS_TAG:"
              echo "$CHANGES"
              echo "has_changes=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Skip migration if no changes
        if: ${{ inputs.check-alembic-changes && steps.check_changes.outputs.has_changes == 'false' }}
        run: |
          echo "No alembic changes detected, skipping migration"
          exit 0

      - name: Install Azure CLI
        if: ${{ !inputs.check-alembic-changes || steps.check_changes.outputs.has_changes == 'true' }}
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      - name: OIDC Login to Azure Public Cloud with AzPowershell (enableAzPSSession true)
        if: ${{ !inputs.check-alembic-changes || steps.check_changes.outputs.has_changes == 'true' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Get IP Address
        if: ${{ !inputs.check-alembic-changes || steps.check_changes.outputs.has_changes == 'true' }}
        id: get_ip
        run: |
          echo "ip=$(curl -s ifconfig.me)" >> $GITHUB_OUTPUT

      - name: Add Firewall Rule
        if: ${{ !inputs.check-alembic-changes || steps.check_changes.outputs.has_changes == 'true' }}
        run: |
          az sql server firewall-rule create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --server ${{ secrets.AZURE_SQL_SERVER_NAME }} \
            --name AllowGitHubActionsIP \
            --start-ip-address ${{ steps.get_ip.outputs.ip }} \
            --end-ip-address ${{ steps.get_ip.outputs.ip }} \
            --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        if: ${{ !inputs.check-alembic-changes || steps.check_changes.outputs.has_changes == 'true' }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install ODBC Driver for SQL Server
        if: ${{ !inputs.check-alembic-changes || steps.check_changes.outputs.has_changes == 'true' }}
        run: |
          # Add Microsoft GPG key and repository
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor -o /usr/share/keyrings/microsoft.gpg
          echo "deb [signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/ubuntu/20.04/prod focal main" | sudo tee /etc/apt/sources.list.d/mssql-release.list

          # Update package lists and install ODBC Driver
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18

      - name: Install poetry
        if: ${{ !inputs.check-alembic-changes || steps.check_changes.outputs.has_changes == 'true' }}
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        if: ${{ !inputs.check-alembic-changes || steps.check_changes.outputs.has_changes == 'true' }}
        run: |
          poetry install

      - name: Run migration
        if: ${{ !inputs.check-alembic-changes || steps.check_changes.outputs.has_changes == 'true' }}
        env:
          APP_ENV: ${{ inputs.env-name }}
        run: |
          poetry run alembic upgrade head

      - name: Remove Firewall Rule
        if: ${{ !inputs.check-alembic-changes || steps.check_changes.outputs.has_changes == 'true' }}
        run: |
          az sql server firewall-rule delete \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --server ${{ secrets.AZURE_SQL_SERVER_NAME }} \
            --name AllowGitHubActionsIP \
            --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
